name: Java CI with Checkstyle and Coverage

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'
          
      - name: Run Checkstyle
        run: ./gradlew --no-daemon checkstyleMain
        
      - name: Run Tests
        run: ./gradlew --no-daemon test
        
      - name: Generate JaCoCo Report
        run: ./gradlew --no-daemon jacocoTestReport
        
      - name: Verify Coverage (80%+)
        run: ./gradlew --no-daemon jacocoTestCoverageVerification
        
      - name: Build Project
        run: ./gradlew --no-daemon build
